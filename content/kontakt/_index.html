---
title: Kontakt
---
<section class="max-w-screen-sm mx-auto px-6">
    <form name="kontakt" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="space-y-8">
        <div>
            <p class="hidden">
                <label>
                    Don’t fill this out if you’re human: <input name="bot-field" />
                </label>
            </p>
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-500 dark:text-gray-400">
                Betreff:
                <input type="text" name="Betreff"
                    class="shadow-sm bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-500 dark:text-gray-400 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 "
                    placeholder="Wie können wir helfen?" /></label>
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-500 dark:text-gray-400">
                Name:
                <input type="text" name="Name"
                    class="shadow-sm bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-500 dark:text-gray-400 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 "
                    placeholder="Richard" /></label>
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-500 dark:text-gray-400">
                E-Mail:
                <input type="email" name="E-Mail"
                    class="shadow-sm bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-500 dark:text-gray-400 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 "
                    placeholder="name@kjg-dossenheim.org" required /></label>
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-500 dark:text-gray-400">
                Nachricht:
                <textarea name="Nachricht" rows="6"
                    class="block p-2.5 w-full text-sm bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-500 dark:text-gray-400 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
                    placeholder="Hinterlasse eine Nachricht..."></textarea></label>
        </div>
        <div>
            <button type="submit"
                class="px-5 w-full py-3 text-sm font-medium text-center text-white rounded-full bg-primary-500 sm:w-fit hover:bg-primary-600 hover:shadow-lg focus:bg-primary-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-lg">Senden</button>
        </div>
    </form>
</section>
