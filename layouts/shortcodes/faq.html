<div class="my-3 p-4 bg-white border-2 border-primary-500 rounded-3xl shadow border-dotted" itemscope itemprop="mainEntity" itemtype="https://schema.org/Question">
    {{ if .Get "title"}}
    <h6 itemprop="name">{{ with .Get "title" }}{{ . }}{{ end }}</h6>
    {{ end }}
    <div itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer">
        <div itemprop="text">
            {{ .Inner | markdownify }}
        </div>
    </div>
</div>
