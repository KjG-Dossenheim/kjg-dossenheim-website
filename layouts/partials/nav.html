<nav class="bg-primary-500 dark:bg-secondary-500 px-4 lg:px-6 py-2 h-content fixed w-full z-20 top-0 start-0">
  <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
    <a href="{{.Site.BaseURL}}" class="flex items-center text-white">
      <img src="/images/seelenbohrer.svg" class="h-6 mr-3 sm:h-9 md:block" alt="Seelenbohrer" />
      <span class="self-center text-xl font-semibold whitespace-nowrap">{{ .Site.Title }}</span>
    </a>
    <button data-collapse-toggle="mega-menu-full" type="button"
      class="inline-flex items-center p-2 size-10 justify-center text-sm text-white rounded-lg md:hidden hover:text-primary-500 hover:bg-white focus:outline-none focus:ring-2 focus:ring-secondary-200   "
      aria-controls="mega-menu-full" aria-expanded="true">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15" />
      </svg>
    </button>
    <div id="mega-menu-full"
      class="items-center justify-between font-medium hidden w-full md:flex md:w-auto md:order-1 ">
      <ul role="menu" aria-label="menu"
        class="flex flex-col md:p-0 mt-4 md:flex-row md:space-x-8 lg:space-x-12 md:mt-0 text-white *:list-none">
        {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
        <li class="break-normal" role="menuitem" tabindex="0">
          <button id="mega-menu-full-dropdown-button" data-collapse-toggle="mega-menu-full-dropdown"
            class="flex items-center justify-between w-full py-2 px-2 font-medium">{{
            .Name }} <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 4 4 4-4" />
            </svg></button>
        </li>
        {{else}}
        <li role="menuitem" tabindex="0">
          {{ .Pre }}
          <a href="{{.URL}}"
            class="block py-2 text-white font-medium"
            aria-current="page">{{ .Name }}</a>
            {{ .Post }}
        </li>
        {{end}}
        {{end}}
      </ul>
    </div>
  </div>
  <div id="mega-menu-full-dropdown" class="mt-3 hidden">
    <div class="max-w-screen-xl p-2 mx-auto bg-secondary-500 dark:bg-primary-500 rounded-xl border-0">
      <div class="grid grid-cols-1 grid-flow-row md:grid-cols-3 lg:grid-cols-6">
        <div class="min-w-fit text-white bg-primary-500 dark:bg-secondary-500 rounded-xl hover:bg-primary-600 dark:hover:bg-secondary-600">
          <a href="/aktionen/" class="block text-white py-2 px-4">
            <div class="font-medium md:text-center whitespace-nowrap">Jahresplan</div>
          </a>
        </div>
        {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
        {{ range .Children }}
        <div class="min-w-fit text-white rounded-xl">
          <a href="{{.URL}}" class="block text-white py-2 px-4">
            <div class="font-medium md:text-center whitespace-nowrap">{{ .Name }}</div>
          </a>
        </div>
        {{end}}
        {{end}}
        {{end}}
      </div>
    </div>
  </div>
</nav>
