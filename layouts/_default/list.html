{{ define "main" }}
<section class="bg-white">
    <div class="p-4 mx-auto max-w-screen-xl lg:px-44">
        <div>
            {{ if .Page.Title }}
            <h2 class="mb-4 text-center">
                {{ .Page.Title | markdownify }}
            </h2>
            {{ end}}
            {{ if .Content }}
            <div>
                {{ .Content }}
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
