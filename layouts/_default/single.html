{{ define "main" }}
<section class="flex">
    <div class="w-full sm:max-w-screen-lg shadow-2xl mx-auto">
        <div class="p-4 px-8 min-h-screen">
            <div>
                {{ if .Page.Title }}
                <h1 class="m-10 text-center text-3xl sm:text-4xl">
                    {{ .Page.Title | markdownify }}
                </h1>
                {{ end}}
                {{ if .Content }}
                <div>
                    {{ .Content }}
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
