{{ define "main" }}
<section class="grid grid-cols-12">
    <div class="col-span-0 md:col-span-1 lg:col-span-2">
    </div>
    <div class="col-span-12 md:col-span-10 lg:col-span-8 bg-white shadow-2xl">
        <div class="p-4 px-8 mx-auto max-w-screen-xl min-h-screen">
            <div>
                {{ if .Page.Title }}
                <h1 class="m-10 text-center text-3xl sm:text-4xl">
                    {{ .Page.Title | markdownify }}
                </h1>
                {{ end}}
                {{ if .Content }}
                <div>
                    {{ .Content }}
                </div>
                {{ end }}
            </div>
        </div>
    </div>
    <div class="col-span-0 md:col-span-1 lg:col-span-2">
</section>
{{ end }}
