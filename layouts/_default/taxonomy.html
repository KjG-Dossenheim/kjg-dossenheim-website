{{ define "main" }}
<section>
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div>
            {{ if .Page.Title }}
            <h2 class="mb-4 text-center">
                {{.Page.Title}}
            </h2>
            {{ end}}
            <div class="mb-4">
                {{ range .Pages }}
                {{ .Render "summary" }}
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
